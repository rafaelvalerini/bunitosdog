<ion-view class="loginBg" >
	
  	<ion-content class="padding main" style="margin-top: 7px;">

  		<div class="list">

		  	<label class="item item-input item-stacked-label">
		    	<span class="input-label">Nome</span>
		    	<input type="text" placeholder="Digite seu nome aqui." maxlength="100" ng-model="myCtrl.user.name">
		  	</label>
		  	<label class="item item-input item-stacked-label">
		    	<span class="input-label">CPF</span>
		    	<input type="text" placeholder="Digite o seu cpf" maxlength="11" ng-model="myCtrl.user.cpf">
		  	</label>
		  	<label class="item item-input item-stacked-label">
		    	<span class="input-label">Endereço</span>
		    	<input type="text" placeholder="Digite o endereço completo" maxlength="150" ng-model="myCtrl.user.address">
		  	</label>
		  	<label class="item item-input item-stacked-label">
		    	<span class="input-label">Telefone de Contato</span>
		    	<input type="tel" placeholder="Digite seu telefone aqui" ng-model="myCtrl.user.phone">
		  	</label>
		  	<label class="item item-input item-stacked-label">
		    	<span class="input-label">E-mail</span>
		    	<input type="email" placeholder="Digite seu e-mail aqui" ng-model="myCtrl.user.user">
		  	</label>
		</div>

		<button class="button button-block button-positive" ng-click="myCtrl.save()">
		  	Salvar
		</button>

  	</ion-content>
  	
</ion-view>
