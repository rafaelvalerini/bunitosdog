<ion-view class="loginBg" >
	
  	<ion-content class="padding main">
  	
  		<div class="list card" >

		  <div class="item item-avatar">
		    <img src="{{quantityCtrl.product.logo}}" style="background-color: white;">
		    <h2>{{quantityCtrl.product.name}}</h2>
		    <p>{{quantityCtrl.menu.name}}</p>
		    <span class="badge badge-assertive">{{quantityCtrl.product.value}}</span>
		  </div>

		  <div class="item item-body" style="padding: 0;">
		  	<p style="margin-left: 14px;">
		  		{{quantityCtrl.product.description}}<br />
		  	</p>
		  	<div style="font-size: 12px; margin-left: 15px;">
				<optionalName ng-show="quantityCtrl.optionProducts.length > 0"><b>Opções do Produto: <br /><br /> Refrigerantes: </b><br />
					<ion-radio ng-repeat="item in quantityCtrl.optionProducts"  
							ng-value="item" name="soda"
							ng-model="quantityCtrl.optionalSelect" 
							style="text-align: left;">
						{{ item.name }}
					</ion-radio><br />
				</optionalName>

				<optionalName ng-show="quantityCtrl.optionProducts2.length > 0"><b>Queijos</b><br />
					<ion-radio ng-repeat="item in quantityCtrl.optionProducts2" 
							ng-value="item" name="cheese"
							ng-model="quantityCtrl.optionalSelect2" 
							style="text-align: left;">
						{{ item.name }}
					</ion-radio><br />
				</optionalName>
			</div>
		  	<div>
			  	<label class="item item-input item-stacked-label">
			    	<span class="input-label">Observações ao vendedor</span>
			    	<textarea placeholder="Descreva aqui os ingredientes a serem retirados" ng-model="quantityCtrl.observation"></textarea>
			  	</label>

			</div>

			<button class="button button-block button-continue" 
					ng-show="optionProducts.length > 0" 
					ng-click="quantityCtrl.optionalProduct()" 
		  		style="margin-left: 2%; margin-right: 2%; width: 96%;">Opções do Produto
			</button>

		  	<button class="button button-block button-continue" ng-show="additionalProducts.length > 0" ng-click="quantityCtrl.additionalProduct()" 
		  		style="margin-left: 2%; margin-right: 2%; width: 96%;">Acréscimos
			</button>

			<p ng-repeat="add in quantityCtrl.additional" ng-click="quantityCtrl.removeAdditionalProduct(add)" style="margin-left: 2%;">
				{{add.name}} - {{add.value}}
			</p>
		   	<label class="item item-input">
				<span class="input-label">Quantidade</span>
				<input type="number" min="1" ng-model="quantityCtrl.quantity" ng-change="quantityCtrl.recalculateTotal()">
			</label>
		  </div>


		</div>

		<ul class="list">
		    <li class="item">
		      Valor Total:
		       <span class="badge badge-assertive" style="margin-top: 0px;">{{quantityCtrl.quantityTotal}}</span>
		    </li>
		</ul>

		<button class="button button-block button-continue" ng-click="quantityCtrl.addProduct()">
		  Adicionar ao Carrinho
		</button>

  	</ion-content>
</ion-view>
